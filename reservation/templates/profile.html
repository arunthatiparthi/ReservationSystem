{% extends 'base.html' %} {% block content %}

<style>
    .profile-container {
        min-height: 85vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 1rem;
    }
    
    .profile-card {
        width: 100%;
        max-width: 900px;
    }
    
    .profile-card .card {
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06), 0 20px 40px rgba(0, 0, 0, 0.04);
        border: 1px solid #e2e8f0;
        border-radius: 24px;
        overflow: hidden;
    }
    
    .profile-card .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #1e3a8a 0%, #2563eb 50%, #1e3a8a 100%);
        border-radius: 24px 24px 0 0;
    }
    
    .profile-header {
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        padding: 3rem 2.5rem;
        text-align: center;
        border-bottom: 1px solid #e2e8f0;
    }
    
    .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #1e3a8a;
        box-shadow: 0 4px 12px rgba(30, 58, 138, 0.2);
        margin-bottom: 1.5rem;
    }
    
    .profile-name {
        font-size: 2rem;
        font-weight: 700;
        color: #1e3a8a;
        margin-bottom: 0.75rem;
        letter-spacing: -0.02em;
    }
    
    .profile-info {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        color: #64748b;
        font-size: 1rem;
    }
    
    .profile-info-item {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }
    
    .profile-body {
        padding: 2.5rem;
    }
    
    .settings-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
    }
    
    .settings-section h4 {
        font-size: 1.25rem;
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 1rem;
        letter-spacing: -0.01em;
    }
    
    .settings-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .settings-list li {
        margin-bottom: 0.75rem;
    }
    
    .settings-list a {
        display: block;
        padding: 1rem 1.25rem;
        background: #f8fafc;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        color: #475569;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .settings-list a:hover {
        background: #ffffff;
        border-color: #1e3a8a;
        color: #1e3a8a;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(30, 58, 138, 0.1);
    }
    
    .btn-edit-profile {
        margin-top: 1.5rem;
        padding: 0.75rem 2rem;
        font-weight: 600;
        border-radius: 10px;
        background: #1e3a8a;
        border: none;
        color: white;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .btn-edit-profile:hover {
        background: #1e40af;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
    }
</style>

<div class="profile-container">
    <div class="profile-card">
        <div class="card">
            <div class="profile-header">
                <img src="https://ui-avatars.com/api/?name={{ data.username }}&size=120&background=1e3a8a&color=fff&bold=true" alt="Profile Picture" class="profile-img">
                <h2 class="profile-name">{{ data.username }}</h2>
                <div class="profile-info">
                    <div class="profile-info-item">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                        </svg>
                        <span>{{ data.email }}</span>
                    </div>
                    <div class="profile-info-item">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                        </svg>
                        <span>+91 {{ data.phno }}</span>
                    </div>
                </div>
                <button class="btn btn-primary btn-edit-profile">Edit Profile</button>
            </div>
            <div class="profile-body">
                <div class="settings-grid">
                    <div class="settings-section">
                        <h4>Settings</h4>
                        <ul class="settings-list">
                            <li>
                                <a href="#">Change Password</a>
                            </li>
                            <li>
                                <a href="#">Update Contact Information</a>
                            </li>
                        </ul>
                    </div>
                    <div class="settings-section">
                        <h4>Customer Support</h4>
                        <ul class="settings-list">
                            <li>
                                <a href="#">Contact Us</a>
                            </li>
                            <li>
                                <a href="#">FAQs</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
