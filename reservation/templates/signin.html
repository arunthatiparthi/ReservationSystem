{% extends 'base.html' %} 
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'password_style.css' %}">
<script src="{% static 'password_field.js' %}" defer></script>

<style>
    .auth-container {
        min-height: 85vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 1rem;
    }
    
    .auth-card {
        width: 100%;
        max-width: 480px;
    }
    
    .auth-card .card {
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06), 0 20px 40px rgba(0, 0, 0, 0.04);
    }
    
    .auth-card .card-body {
        padding: 2.5rem;
    }
    
    .auth-card .card-footer {
        padding: 2rem 2.5rem;
        background: #f8fafc;
    }
    
    .error-message {
        background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        color: white;
        padding: 1rem 1.25rem;
        border-radius: 10px;
        margin-top: 1.25rem;
        text-align: center;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(220, 38, 38, 0.2);
    }
</style>

<div class="auth-container">
    <div class="auth-card">
        <div class="card">
            <div class="card-header">
                <div class="card-title h3 fw-bold mb-0 text-center">Welcome Back</div>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <form action="{% url 'signin' %}" method="post" id="signin-form">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="control-label">Username</label>
                            <input name='name' class="form-control" type="text" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="control-label">Password</label>
                            <div class="password-container">
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                                <img src="{% static 'eye-open.png' %}" class="toggle-password"
                                  data-eye-open="{% static 'eye-open.png' %}" 
                                  data-eye-close="{% static 'eye-close.png' %}" 
                                  onclick="togglePassword('password', this)">
                            </div>
                        </div>
                        {% if error %}
                        <div class="error-message">
                            {{error}}
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-primary w-100" form="signin-form">Login</button>
                <p class="mt-3 mb-0" style="color: #6b7280;">Don't have an account? <a href="{% url 'signup' %}" style="color: #1e3a8a; font-weight: 600;">Sign up</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
