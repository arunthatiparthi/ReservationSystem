{% extends 'base.html' %} {% block content %}

<style>
    .search-container {
        min-height: 85vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 1rem;
    }
    
    .search-card {
        width: 100%;
        max-width: 600px;
    }
    
    .search-card .card {
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06), 0 20px 40px rgba(0, 0, 0, 0.04);
    }
    
    .search-card .card-body {
        padding: 2.5rem;
    }
    
    .search-card .card-footer {
        padding: 2rem 2.5rem;
        background: #f8fafc;
    }
</style>

<div class="search-container">
    <div class="search-card">
        <div class="card">
            <div class="card-header">
                <div class="card-title h3 mb-0">Find Your Bus</div>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <form action="{% url 'findbus' %}" method="post" id="find-form">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="source" class="control-label">From</label>
                            <input name='source' class="form-control" type="text" id="source" placeholder="Enter departure city" required>
                        </div>
                        <div class="mb-3">
                            <label for="destination" class="control-label">To</label>
                            <input name='destination' id="destination" class="form-control" type="text" placeholder="Enter destination city" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="control-label">Journey Date</label>
                            <input name='date' id='date' class="form-control" type="date" required>
                        </div>
                        {% if error %}
                        <div class="alert alert-danger" style="border-radius: 12px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; border: none;">
                            {{error}}
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-primary w-100" form="find-form">Search Buses</button>
            </div>
        </div>
    </div>


{% endblock %}
